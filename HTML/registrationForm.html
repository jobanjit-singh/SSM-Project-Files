<!DOCTYPE html>

  <head>

    <title>Document</title>

  <body>
    <h1>Addmission krvalo yaar</h1>
    <form action="successRegister.html">

          <td><label for="nameInput">Naam bhar ooyyee :🙏🏻</label></td>
          <td><input type="text" id="nameInput" /></td>
        </tr>

        <tr>

            <textarea name="" id="address"></textarea>

        <tr>

        <tr>

          </td>
        </tr>
      </table>
